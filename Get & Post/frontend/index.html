<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get & Post</title>
  </head>
  <body>
    <h1>Get Request</h1>
    <form method="get" action="http://localhost:8088/loginform">
      <input
        type="text"
        name="userText"
        id="userText"
        placeholder="Enter your email."
      />
      <input
        type="password"
        name="userPassword"
        id="userPassword"
        placeholder="Enter your password."
      />
      <button type="submit">Submit</button>
    </form>
    <h1>POST Request</h1>
    <form method="post" action="http://localhost:8088/loginform">
      <input
        type="text"
        name="userText"
        id="userText"
        placeholder="Enter your email."
      />
      <input
        type="password"
        name="userPassword"
        id="userPassword"
        placeholder="Enter your password."
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
